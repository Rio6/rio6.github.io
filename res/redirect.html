<html>
    <head>
        <script>
            var langs = ['en', 'zh-TW'];
            var lang = localStorage['language'] || navigator.language;
            if(!langs.some(function(l) {
                if(l.slice(0, 2) === lang.slice(0, 2)) {
                    lang = l;
                    return true;
                }
            })) {
                lang = langs[0];
            }

            var path = document.location.pathname;
            if(path.endsWith('/')) path += 'index.html';

            var target = path.replace(/\.html$/, '.' + lang  + '.html');
            if(target !== document.location.pathname) {
                document.location.replace(target);
            }
        </script>
    </head>
    <body>
        Something's wrong. <a href='index.en.html'>Click here</a> to go to the home page
    </body>
</html>
