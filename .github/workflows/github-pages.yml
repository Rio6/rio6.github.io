name: Github Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install WebP
      run: |
        sudo apt-get update
        sudo apt-get install webp
    - uses: actions/checkout@v2
    - name: Build
      run: |
        npm ci --production
        npm run build
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.0.0
      with:
        build_dir: dist
        fqdn: blog.r26.me
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
